# Default values for flexicore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.docker.wizzdi.com/mirzet-workspace/project-management-system
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ports:
  - name: http
    port: 8080
    targetPort: 8080



probes:
  livenessProbe:
    initialDelaySeconds: 30
    httpGet:
      path: /swagger-ui/index.html
      port: 8080
  readinessProbe:
    timeoutSeconds: 10
    httpGet:
      path: /swagger-ui/index.html
      port: 8080
env:
  - name: SPRING_DATASOURCE_URL
    value: jdbc:postgresql://project-management-system-postgresql:5432/flexicore



ingress:
  enabled: true
  className: ""
  annotations: 
     kubernetes.io/ingress.class: traefik
     cert-manager.io/cluster-issuer: letsencrypt-prod

  hosts:
    - host: project-management-system.mirzet-workspace.cluster.wizzdi.com
      paths:
        - path: /
          pathType: Prefix
          fullName: mirzet-workspace/project-management-system
          svcPort: 8080

  tls: 
    - secretName: project-management-system
      hosts:
      - project-management-system.mirzet-workspace.cluster.wizzdi.com
   
  
  #  
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  primary:
    persistence:
      size: 2Gi
  auth:
    username: "flexicore"
    password: "flexicore"
    database: "flexicore"


    
